            <div class="col-md-6">
              <ul class="business_catgnav wow fadeInDown">
                <li>
                <div class="blog_teaser" style="font-size: 120%">
                   <h2><a href="{{ post.url }}">{{ post.headline }}</a></h2>
                  <a href="{{ post.url }}"><p>{{ post.blog_post.content | truncatewords:30 }}</p></a>
